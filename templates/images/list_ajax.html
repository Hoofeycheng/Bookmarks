{% load thumbnail %}

{% for image_obj in images %}
    <div class="image">
        <a href="{{ image_obj.get_absolute_url }}">
            {% thumbnail image_obj.image "300x200" crop="100%" as im %}
                <a href="{{ image_obj.get_absolute_url }}">
                    <img src="{{ im.url }}">
                </a>
            {% endthumbnail %}
        </a>
        <div class="info">
            <a href="{{ image_obj.get_absolute_url }}" class="title">
                {{ image_obj.title }}
            </a>
        </div>
    </div>
{% endfor %}
