{% extends 'base.html' %}

{% block title %}
    图片访问排名
{% endblock %}

{% block content %}
    <h1>图片访问排名</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
