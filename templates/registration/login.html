{% extends 'base.html' %}

{% block title %}
    内置登录页面
{% endblock %}

{% block content %}
    <h1>内置登录</h1>
    {% if form.errors %}
        <p>您的用户名或者密码错误，请重新输入....</p>
    {% else %}
        <p>请使用下面的表单登录：</p>
    {% endif %}
    <div class="login_form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="登录"></p>
        </form>
        <p><a href="{% url 'password_reset' %}">重置密码</a></p>
    </div>
{% endblock %}
