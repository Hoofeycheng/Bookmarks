{% extends 'base.html' %}

{% block title %}
    邮件链接重置密码
{% endblock %}

{% block content %}
    <h1>输入新密码</h1>
{#    变量validlink用来检查用户点击的链接是否有效#}
    {% if validlink %}
        <p>请输入两遍新密码，以便验证是否输入正确</p>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="修改我的密码"></p>
        </form>
    {% else %}
        这个重置密码链接是无效的！
    {% endif %}
{% endblock %}
